<form method = "POST">
    {% csrf_token %}
<table>
    <tr>
        <td>
            <div>Username</div>
        </td>
        <td>
            <input type='text' id='username' name='username'>
        </td>
    </tr>
    <tr>
        <td>
            <div>Password</div>
        </td>
        <td>
            <input type='password' id='password' name='password'>
        </td>
    </tr>
    <tr>
        <td>
            <button>Login</button>
        </td>
    </tr>
</table>
</form>
