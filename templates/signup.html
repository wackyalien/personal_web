<form method="POST">
    {% csrf_token %}
<table>
    <tr>
        <td>
            <div>UserName</div>
        </td>
        <td>
            <input type='text' id='username' name='username'>
        </td>
    </tr>
    <tr>
        <td>
            <div>Email ID</div>
        </td>
        <td>
            <input type='email' id='email' name='email'>
        </td>
    </tr>
    <tr>
        <td>
            <div>Password</div>
        </td>
        <td>
            <input type='password' id='password' name='password'>
        </td>
    </tr>
    <tr>
        <td>
            <input type='submit'>
        </td>
    </tr>
</table>
</form>
